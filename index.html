<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMON</title>
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>SIMON</h1>
  </header>
  <main>
    <button id="start_button">START</button>
    <button id="reset_button">RESET</button>
    <div class="message_section">
      <p>
        Press the start button to begin
      </p>
    </div>
    <section class="game_section">
      <div class="game_button" id="button_green"></div>
      <div class="game_button" id="button_red"></div>
      <div class="game_button" id="button_blue"></div>
      <div class="game_button" id="button_yellow"></div>
    </section>
    <div class="round_number_section">Round Number: </div>
    <div class="streak_number_section">Streak: </div>
  </main>
</body>
</html>
